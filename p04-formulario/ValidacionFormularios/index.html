<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>validacion formulario</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1 class="title">Formulario</h1>
		<!-- novalidate es para qu noff reconozca las validaciones echa por html -->
		<form class="form" id="form" novalidate>
			<!-- si al input sele pasa el autocomplete no completara los datos -->
			<!-- autocomplete="off" -->
			<input
				type="text"
				name="userName"
				placeholder="Ingrese un usuario"
				id="userName"
				class="form__inputs"
				required
				pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
				title="Solo letras"
				minlength="3"
				maxlength="10"
			/>
			<input
				type="email"
				name="userEmail"
				placeholder="Ingrese un correo"
				id="userEmail"
				class="form__inputs"
				required
				pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
				title="ingrese un correo valido"
			/>
			<button type="submit" class="form__button">Enviar</button>
		</form>
		<script src="app.js"></script>
	</body>
</html>
