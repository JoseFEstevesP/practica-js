<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>validacion formulario</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<h1 class="title">Formulario</h1>
		<form class="form" id="form">
      <div id="contentInputUser" class="form__content">
			<input
				type="text"
				name="userName"
				placeholder="Ingrese un usuario"
				id="userName"
				class="form__inputs"
				value="jose"
			/>
      <p class="form__msg" id="formMsgUser">El usuario no deve de tener numeros</p>
      </div>
      <div id="contentInputEmail" class="form__content">
      <input
				type="email"
				name="userEmail"
				placeholder="Ingrese un correo"
				id="userEmail"
				class="form__inputs"
				value="jose@jose.com"
			/>
      <p class="form__msg" id="formMsgEmail">No es un correo valido</p>
      </div>
      <button type="submit" class="form__button">Enviar</button>
		<div id="submit" class="form__content form__content--submit">
      <p class="form__msg form__msg--submit">Datos enviados</p>
    </div>
    </form>

		<script src="js/main.js"></script>
	</body>
</html>
